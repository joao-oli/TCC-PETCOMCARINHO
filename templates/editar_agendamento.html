<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300&display=swap"/>
    
    <style>
        * { font-family: "Poppins", sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('/static/images/agendamentos_background.jpg') no-repeat center top fixed;
            background-size: cover;
            padding-bottom: 60px;
            background-image: url('{{ url_for("static", filename="images/edit_agenda.jpg") }}');
            background-size: cover;       
            background-position: center;  
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position-y: 0px;
            padding-bottom: 60px;
        }
        .container-agendamento {
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            margin: 60px auto;
        }
        .agendamento-title { text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: 600; color: #222; }
        .label-box { margin-bottom: 5px; font-size: 14px; color: #222; }
        .input-box-agendamento { position: relative; margin-bottom: 20px; }
        .input-box-agendamento select, .input-box-agendamento input {
            width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px;
            background: white; color: #222; outline: none; font-size: 14px;
        }
        .input-box-agendamento select option {
            background-color: white;
            color: #222;
        }
        .agendamento-button {
            width: 100%; padding: 12px; background-color: #DEAD6F; color: white;
            border: 2px solid #DEAD6F; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .agendamento-button:hover {
            box-shadow:
                rgba(222, 173, 111, 0.4) 5px 5px,
                rgba(222, 173, 111, 0.3) 10px 10px,
                rgba(222, 173, 111, 0.2) 15px 15px;
        }
        .flashes { list-style: none; margin-top: 15px; padding: 0; }
        .flashes li { background-color: #28a745; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        select { background-color: white; color: #222; }
        nav.navbar { height: 120px; background-color: #fff; margin-bottom: 40px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home_cliente') }}">
      <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="Pet Com Carinho Logo" style="height: 105px; margin-left: 70px; width: 60%"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-5">
        <li class="nav-item"><a href="{{ url_for('perfil_cliente') }}" class="nav-link fs-4"><i class="fas fa-user-circle"></i> Perfil</a></li>
        <li class="nav-item"><a href="{{ url_for('meus_agendamentos') }}" class="nav-link fs-4"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
        <li class="nav-item"><a href="{{ url_for('meus_pets') }}" class="nav-link fs-4"><i class="fas fa-paw"></i> Pets</a></li>
        <li class="nav-item"><a href="{{ url_for('loja') }}" class="nav-link fs-4"><i class="fas fa-store"></i> Loja</a></li>
        <li class="nav-item"><a href="{{ url_for('meu_carrinho') }}" class="nav-link fs-4"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-agendamento">
    <h1 class="agendamento-title">Editar Agendamento</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="input-box-agendamento">
            <label for="cliente_id" class="label-box">Cliente:</label>
            <select id="cliente_id" name="cliente_id" required onchange="atualizarPets()">
                <option value="">Selecione</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == agendamento.cliente_id %}selected{% endif %}>{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-box-agendamento">
            <label for="pet_id" class="label-box">Pet:</label>
            <select id="pet_id" name="pet_id" required onchange="atualizarEspecie()">
                <option value="">Selecione</option>
                {% for pet in pets %}
                    <option value="{{ pet.id }}" {% if pet.id == agendamento.pet_id %}selected{% endif %}>{{ pet.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-box-agendamento">
            <label for="especie" class="label-box">Espécie:</label>
            <input type="text" id="especie" name="especie" value="{{ agendamento.pet.especie }}" disabled>
        </div>

        <div class="input-box-agendamento">
            <label for="servico" class="label-box">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="Banho" {% if agendamento.servico == "Banho" %}selected{% endif %}>Banho</option>
                <option value="Tosa" {% if agendamento.servico == "Tosa" %}selected{% endif %}>Tosa</option>
            </select>
        </div>

        <div class="input-box-agendamento">
            <label for="data" class="label-box">Data:</label>
            <input type="date" id="data" name="data" value="{{ agendamento.data }}" required>
        </div>

        <div class="input-box-agendamento">
            <label for="horario" class="label-box">Horário:</label>
            <input type="time" id="horario" name="horario" value="{{ agendamento.horario.strftime('%H:%M') }}" required>
        </div>

        <div class="input-box-agendamento">
            <label for="prestador_id" class="label-box">Prestador:</label>
            <select id="prestador_id" name="prestador_id" required>
                <option value="">Selecione</option>
                {% for prestador in prestadores %}
                    <option value="{{ prestador.id }}" {% if prestador.id == agendamento.prestador_id %}selected{% endif %}>
                        {{ prestador.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="input-box-agendamento">
            <label for="produtos" class="label-box">Produtos:</label>
            <select id="produtos" name="produtos" multiple required>
                {% for produto in produtos %}
                    <option value="{{ produto.id }}" {% if produto.id in produtos_agendados %}selected{% endif %}>
                        {{ produto.nome }} - R$ {{ produto.preco }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div id="quantidades-container"></div><br>

        <button type="submit" class="agendamento-button">Salvar Alterações</button>
    </form>
</div>

<script>
    function atualizarPets() {
        const cliente_id = document.getElementById('cliente_id').value;
        fetch(`/pets_por_cliente/${cliente_id}`)
            .then(response => response.json())
            .then(data => {
                const petSelect = document.getElementById('pet_id');
                petSelect.innerHTML = '<option value="">Selecione</option>';
                data.pets.forEach(pet => {
                    petSelect.innerHTML += `<option value="${pet.id}">${pet.nome}</option>`;
                });
            });
    }

    function atualizarEspecie() {
        const pet_id = document.getElementById('pet_id').value;
        fetch(`/pet/${pet_id}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('especie').value = data.especie;
            });
    }

    window.addEventListener('scroll', function() {
        const scrolled = window.scrollY;
        document.body.style.backgroundPositionY = -(scrolled * 0.1) + "px";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
