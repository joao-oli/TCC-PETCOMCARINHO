<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pet - {{ cliente.nome }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-size: cover;
            min-height: 100vh;
            padding-top: 150px;
            background-image: url('{{ url_for("static", filename="images/add_pet.jpg") }}');
            background-size: contain;       
            background-position: center;  
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position-y: 0px;
            padding-bottom: 60px;
            }

        .container-adicionar-pet {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            margin: auto;
            margin-bottom: 80px;
        }

        .adicionar-pet-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .label-box {
            margin-bottom: 10px;
            font-size: 14px;
            color: white;
        }

        .input-box-adicionar-pet {
            margin-bottom: 20px;
        }

        .input-box-adicionar-pet select,
        .input-box-adicionar-pet input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        outline: none;
        font-size: 14px;
    }

        .input-box-adicionar-pet select::placeholder,
        .input-box-adicionar-pet input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .adicionar-pet-button {
            width: 100%;
            padding: 12px;
            background-color: #DEAD6F;
            color: white;
            border: 2px solid #DEAD6F;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .adicionar-pet-button:hover {
            box-shadow:
                rgba(222, 173, 111, 0.4) 5px 5px,
                rgba(222, 173, 111, 0.3) 10px 10px,
                rgba(222, 173, 111, 0.2) 15px 15px;
        }

        .navbar {
            height: 120px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            height: 105px;
            width: auto;
            margin-left: 40px;
        }

        .nav-link {
            font-size: 1.25rem;
            font-weight: 500;
        }

        select {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home_cliente') }}">
                <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                        <a href="{{ url_for('perfil_cliente') }}" class="nav-link fs-4">
                            <i class="fas fa-user-circle"></i> Perfil
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('meus_agendamentos') }}" class="nav-link fs-4">
                            <i class="fas fa-calendar-alt"></i> Agendamentos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('meus_pets') }}" class="nav-link fs-4">
                            <i class="fas fa-paw"></i> Pets
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('loja') }}" class="nav-link fs-4">
                            <i class="fas fa-store"></i> Loja
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('meu_carrinho') }}" class="nav-link fs-4">
                            <i class="fas fa-shopping-cart"></i> Carrinho
                        </a>
                    </li>
                </ul>

                <form class="d-flex ms-auto" onsubmit="event.preventDefault(); searchText();">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-adicionar-pet">
        <h1 class="adicionar-pet-title">Adicionar Pet para {{ cliente.nome }}</h1>

        <form method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario()">

            <div class="input-box-adicionar-pet">
                <label for="nome" class="label-box">Nome:</label>
                <input type="text" id="nome" name="nome" required pattern="[A-Za-z\s]+" title="Apenas letras e espaços são permitidos">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="idade" class="label-box">Idade:</label>
                <input type="number" id="idade" name="idade" required min="0" title="Apenas números são permitidos">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="sexo" class="label-box">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione o sexo</option>
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>

            <div class="input-box-adicionar-pet">
                <label for="especie" class="label-box">Raça:</label>
                <input type="text" id="especie" name="especie" required pattern="[A-Za-z\s]+" title="Apenas letras e espaços são permitidos">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="foto" class="label-box">Foto do Pet:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <button type="submit" class="adicionar-pet-button">Salvar</button>
        </form>

        <br>
        <a href="{{ url_for('ver_pets', cliente_id=cliente.id) }}" style="color: white; text-decoration: none;">Voltar</a>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        <p>© 2025 Pet Com Carinho - Todos os direitos reservados</p>
    </footer>


    <script>
        function validarFormulario() {
            var nome = document.getElementById("nome").value;
            if (!/^[A-Za-z\s]+$/.test(nome)) return alert("O nome deve conter apenas letras e espaços.") || false;

            var idade = document.getElementById("idade").value;
            if (!/^\d+$/.test(idade) || idade < 0) return alert("A idade deve ser um número válido.") || false;

            var sexo = document.getElementById("sexo").value;
            if (sexo === "") return alert("Por favor, selecione o sexo do pet.") || false;

            var especie = document.getElementById("especie").value;
            if (!/^[A-Za-z\s]+$/.test(especie)) return alert("A espécie deve conter apenas letras e espaços.") || false;

            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
