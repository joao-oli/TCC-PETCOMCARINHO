<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet - Gerenciamento de Pet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #DEAD6F;
            --dark-color: #222222;
            --light-dark-color: #727272;
            --light-color: #fff;
            --grey-color: #dbdbdb;
            --light-grey-color: #fafafa;
            --primary-color: #6995B1;
            --light-primary-color: #eef1f3;
            --body-font: 'Chilanka', cursive;
            --heading-font: 'Chilanka', cursive;
            --secondary-font: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--light-grey-color);
            padding-bottom: 60px; /* Espaço para o rodapé fixo */
            margin: 0;
            overflow-x: hidden; /* Evita o scroll horizontal */
        }

        .bg-custom {
            background-color: var(--light-color);
        }

        .navbar {
            height: 120px;
        }

        .content-container {
            padding: 1% 4%;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            border: none;
            padding: 15px 30px; /* Aumenta o tamanho do botão */
            font-size: 1.2rem; /* Aumenta o tamanho da fonte do botão */
        }

        .text-flash-blue {
            animation: flash-text-blue 1s infinite;
        }

        @keyframes flash-text-blue {
            0%, 100% {
                color: white;
            }
            50% {
                color: var(--accent-color);
            }
        }
    </style>
</head>
<body>

<!-- Navbar com título e barra de pesquisa -->
<nav class="navbar navbar-expand-lg bg-custom mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="Pet Com Carinho Logo" style="height: 80px; margin-left: 70px; width: 70%;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-5" id="navbar-links">
                <li class="nav-item">
                    <a href="{{ url_for('agendamentos') }}" class="nav-link">Agendamentos</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('clientes') }}" class="nav-link">Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('pets') }}" class="nav-link">Pets</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('estoque') }}" class="nav-link">Estoque</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('financeiro') }}" class="nav-link">Financeiro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulário de Cadastro de Pet -->
<div class="container content-container">
    <h2 class="mb-4">Cadastro de Pet</h2>
    <form action="{{ url_for('salvar_pet') }}" method="POST">
        <div class="mb-3">
            <label for="nome_pet" class="form-label">Nome do Pet</label>
            <input type="text" class="form-control" id="nome_pet" name="nome_pet" required>
        </div>
        <div class="mb-3">
            <label for="tipo_pet" class="form-label">Tipo de Pet</label>
            <select class="form-select" id="tipo_pet" name="tipo_pet" required>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="idade_pet" class="form-label">Idade do Pet (anos)</label>
            <input type="number" class="form-control" id="idade_pet" name="idade_pet" required>
        </div>
        <div class="mb-3">
            <label for="raca_pet" class="form-label">Raça do Pet</label>
            <input type="text" class="form-control" id="raca_pet" name="raca_pet" required>
        </div>
        <div class="mb-3">
            <label for="descricao_pet" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao_pet" name="descricao_pet" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Pet</button>
    </form>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p>© 2025 Pet Com Carinho - Todos os direitos reservados</p>
</footer>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
