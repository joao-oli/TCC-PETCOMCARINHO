<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="card shadow p-4" style="border-radius: 20px; max-width: 700px; margin: auto;">
        <h2 class="mb-4 text-center">Editar Perfil</h2>

        <form method="POST" enctype="multipart/form-data">
            
            <!-- Nome -->
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ cliente.nome }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ cliente.email }}" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" value="{{ cliente.telefone }}">
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" rows="4">{{ cliente.descricao }}</textarea>
            </div>

            <!-- Foto -->
            <div class="mb-4">
                <label class="form-label">Foto de Perfil</label>
                <input type="file" name="foto" class="form-control">

                {% if cliente.foto %}
                    <p class="mt-2">Foto atual:</p>
                    <img src="{{ url_for('static', filename='uploads/' ~ cliente.foto) }}"
                         class="img-thumbnail"
                         style="width: 150px; height: 150px; object-fit: cover;">
                {% endif %}
            </div>

            <!-- Botão -->
            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>

        </form>
    </div>

</div>

</body>
</html>
