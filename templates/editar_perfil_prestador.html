<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Prestador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300&display=swap">

    <style>
        :root {
            --accent-color: #DEAD6F;
            --dark-color: #222222;
            --light-dark-color: #727272;
            --light-color: #fff;
            --grey-color: #dbdbdb;
            --light-grey-color: #fafafa;
            --primary-color: #6995B1;
            --light-primary-color: #eef1f3;
            --body-font: 'Chilanka', cursive;
            --heading-font: 'Chilanka', cursive;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--light-grey-color);
            background-image: url('{{ url_for("static", filename="images/perfil.png") }}');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-position-y: 0px;
            padding-bottom: 80px;
        }

        .navbar {
            height: 120px;
        }

        .bg-custom {
            background-color: var(--light-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            font-weight: bold;
            padding: 14px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<!-- NAVBAR (versão prestador) -->
<nav class="navbar navbar-expand-lg bg-custom mb-4">
    <div class="container-fluid">

        <a class="navbar-brand" href="{{ url_for('home_prestador') }}">
            <img src="{{ url_for('static', filename='images/LOGO.png') }}"
                 alt="Pet Com Carinho Logo"
                 style="height: 105px; margin-left: 70px; width: 60%;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-5">

                <li class="nav-item">
                    <a href="{{ url_for('home_prestador') }}"
                       class="nav-link fs-4">
                        <i class="fas fa-user-circle"></i> Perfil
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('agendamentos') }}"
                       class="nav-link fs-4">
                        <i class="fas fa-calendar-check"></i> Agendamentos
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('financeiro') }}"
                       class="nav-link fs-4">
                        <i class="fas fa-wallet"></i> Financeiro
                    </a>
                </li>

            </ul>

            <form class="d-flex ms-auto" onsubmit="event.preventDefault();" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar palavra/letra">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- CONTEÚDO -->
<div class="container mt-5">

    <div class="card shadow-lg p-4" style="border-radius: 20px; max-width: 700px; margin: auto;">

        <h2 class="mb-4 text-center">Editar Perfil do Prestador</h2>

        <form method="POST" enctype="multipart/form-data">

            <!-- Nome -->
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ prestador.username }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ prestador.email }}" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" value="{{ prestador.telefone }}">
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label class="form-label">Descrição / Bio</label>
                <textarea class="form-control" name="descricao" rows="4">{{ prestador.descricao }}</textarea>
            </div>

            <!-- Experiência -->
            <div class="mb-3">
                <label class="form-label">Experiência Profissional</label>
                <textarea class="form-control" name="experiencia" rows="3">{{ prestador.experiencia }}</textarea>
            </div>

            <!-- Foto -->
            <div class="mb-4">
                <label class="form-label">Foto de Perfil</label>
                <input type="file" name="foto" class="form-control">

                {% if prestador.foto %}
                <p class="mt-2">Foto atual:</p>
                <img src="{{ url_for('static', filename='uploads/' ~ prestador.foto) }}"
                    class="img-thumbnail"
                    style="width: 150px; height: 150px; object-fit: cover;">
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>

        </form>
    </div>

</div>

<footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
    <p>© 2025 Pet Com Carinho - Todos os direitos reservados</p>
</footer>

</body>
</html>
